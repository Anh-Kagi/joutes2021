<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>comptage - joutes du téméraire</title>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.1"></script>
	<script src="https://cdn.jsdelivr.net/npm/luxon@2.1.1"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"/>
	<style>
        body {
            margin: 0;
            overflow: hidden;

            background-color: black;
        }

        #main {
            display: flex;
            flex-flow: row nowrap;
            align-items: stretch;

            width: 100vw;
            height: 100vh;
        }

        #controlbar {
            display: flex;
            flex-flow: column nowrap;
            align-items: stretch;

            width: 25%;
            height: 100vh;
            color: white;
        }

        button {
            border: none;
            border-radius: 1em;
            margin: 1em;
            padding: 1em;
            background-color: gray;
        }

        button:hover {
            background-color: lightgray;
        }

        #visitor-buttons {
            display: flex;
            flex-flow: row nowrap;
            align-items: stretch;
        }

        #visitor-buttons button {
            flex: 1;
        }

        #visitor-amount {
            width: 50%;
            margin-top: auto;
            margin-bottom: auto;
            text-align: center;
        }

        #pmr-buttons {
            display: flex;
            flex-flow: row nowrap;
            align-items: stretch;
        }

        #pmr-buttons > button {
            flex: 1;
        }

        #pmr-amount {
            width: 50%;
            margin-top: auto;
            margin-bottom: auto;
            text-align: center;
        }

        #chart {
            position: relative;
            height: 100%;
            width: 75%;
        }

		#options, #options-buttons {
			display: flex;
			flex-direction: row;
		}
	</style>
</head>

<body>
<div id="main">
	<div id="controlbar">
		<h1 style="text-align:center;">Visiteurs:</h1>
		<div id="visitor-buttons">
			<button onclick="incVisitor()">
				<i class="fa-solid fa-user-plus"></i>
			</button>
			<div id="visitor-amount"></div>
			<button onclick="decVisitor()">
				<i class="fa-solid fa-user-minus"></i>
			</button>
		</div>
		<h2 style="text-align:center;">Dont PMR:</h2>
		<div id="pmr-buttons">
			<button onclick="incPMR()">
				<i class="fa-solid fa-user-plus"></i>
			</button>
			<div id="pmr-amount"></div>
			<button onclick="decPMR()">
				<i class="fa-solid fa-user-minus"></i>
			</button>
		</div>
		<h2 style="text-align:center;">Total:</h2>
		<div id="total-visitors" style="text-align:center;"></div>
		<div id="options">
			<button onclick="toggleOptions()">
				<i class="fa-solid fa-bars"></i>
			</button>
			<div id="options-buttons">
				<button onclick="reset()" style="background-color: #cc0000;">
					<i class="fa-solid fa-trash"></i>
				</button>
				<button onclick="save()">
					<i class="fa-solid fa-floppy-disk"></i>
				</button>
			</div>
		</div>
	</div>
	<div id="chart">
		<canvas id="mychart"></canvas>
	</div>
</div>


<script>
    //// chart
    const visitors = JSON.parse(localStorage.getItem("visitor-amount-data")) ?? [{
        'x': new Date().toISOString(),
        'y': 0
    }];
    const pmrs = JSON.parse(localStorage.getItem("pmr-amount-data")) ?? [{'x': new Date().toISOString(), 'y': 0}];
    const ctx = document.getElementById('mychart');
    const mychart = new Chart(ctx, {
        type: 'scatter',
        data: {
            labels: [],
            datasets: [{
                label: 'Visiteurs',
                data: visitors,
                borderColor: 'red',
                backgroundColor: 'red',
                showLine: true,
                tension: 0,
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            locale: Intl.NumberFormat("fr-FR"),
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'minute',
                    },
                    grid: {
                        color: 'gray',
                    }
                },
                y: {
                    grid: {
                        color: 'gray',
                    }
                }
            },
        },
    });

    //// visitor amount
    let totalvisitors = localStorage.getItem("total-visitors") ?? 0;
    let visitoramount = localStorage.getItem("visitor-amount") ?? 0;
    let pmramount = localStorage.getItem("pmr-amount") ?? 0;
    document.getElementById("total-visitors").innerText = totalvisitors;
    document.getElementById("visitor-amount").innerText = visitoramount;
    document.getElementById("pmr-amount").innerText = pmramount;

    function incVisitor() {
        visitoramount++;
        totalvisitors++;
        updateGraphData();
    }

    function decVisitor() {
        visitoramount--;
        updateGraphData();
    }

    function incPMR() {
        pmramount++;
        incVisitor();
    }

    function decPMR() {
        pmramount--;
        decVisitor();
    }

    function updateGraphData() {
        document.getElementById("visitor-amount").innerText = visitoramount;
        document.getElementById("pmr-amount").innerText = pmramount;
        document.getElementById("total-visitors").innerText = totalvisitors;
        visitors.push({x: new Date().toISOString(), y: visitoramount});
        pmrs.push({x: new Date().toISOString(), y: pmramount});
    }

    setInterval(() => mychart.update(), 1000);

    function backup() {
        localStorage.setItem("visitor-amount", visitoramount);
        localStorage.setItem("pmr-amount", pmramount);
        localStorage.setItem("total-visitors", totalvisitors);
        localStorage.setItem("visitor-amount-data", JSON.stringify(visitors));
        localStorage.setItem("pmr-amount-data", JSON.stringify(pmrs));
    }

    let backup_tm = setTimeout(backupTimeout, 5000);

    function backupTimeout() {
        backup();
        setTimeout(backupTimeout, 5000);
    }

    function onCloseBackup() {
        clearTimeout(backup_tm);
        backup();
    }

    addEventListener("beforeunload", onCloseBackup);

    function reset() {
        clearTimeout(backup_tm);
        removeEventListener("beforeunload", onCloseBackup);
        localStorage.removeItem("visitor-amount");
        localStorage.removeItem("visitor-amount-data");
        localStorage.removeItem("pmr-amount");
        localStorage.removeItem("pmr-amount-data");
        localStorage.removeItem("total-visitors");
        document.location.reload();
    }

    let displayOptions = true;
    function toggleOptions() {
        displayOptions = !displayOptions;

        document.getElementById("options-buttons").style.display = displayOptions ? "" : "none";
	}
    toggleOptions();

    function save() {
        let csv = "datetime,visitor,pmr visitor\r\n";
        for (let i=0; i<visitors.length; i++) {
            csv += visitors[i].x + "," + visitors[i].y + "," + pmrs[i].y + "\r\n";
		}

        let file = new Blob([csv], {type: "text"});
		let url = URL.createObjectURL(file);

        let a = document.createElement("a");
        a.href = url;
        a.download = "save.txt";
        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
		document.body.removeChild(a);
		URL.revokeObjectURL(url);
	}

    //// controls
    window.onkeydown = gfg => {
        if (gfg.key === "+") -
            incVisitor();
        if (gfg.key === "-")
            decVisitor();
    }
</script>
</body>

</html>
